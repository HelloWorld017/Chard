<link href='http://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css' />

<div style="width: 100%; background-color: {auth-bcolor}; font-family: 'Nanum Gothic'; color: {auth-fcolor}; font-size: 15pt;">
	<div style="width: 100%; background-color: {auth-b2color}; font-size: 36pt; color:{auth-tcolor}; font-weight: bold; margin-bottom: 60px;">
		<p style="border-bottom: solid 3px {auth-fcolor}; font-size: 15pt; margin-bottom: 30px;">{auth-chard}</p>
		{auth-title}
	</div>
	<div style="margin: 20px; background: rgba(0, 0, 0, 0.1)">
		<p style="font-size: 30px">{auth-code}<span style="background: rgba(0, 0, 0, 0.3); font-weight: bold">{auth-fill-number}</span></p><br>
		{auth-time}: {auth-fill-time}<br>
		{auth-id}: {auth-fill-id}<br>
	</div>
	
	<div style="background: {auth-b3color}; color: {auth-footer-color}; font-size: 12pt;">
		This message is automatically sent from Chard Net.<br>
		Please do not reply to this email.
	</div>
</div>
